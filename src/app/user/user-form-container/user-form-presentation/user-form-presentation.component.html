
    <form class="formsize p-4  rounded-3" [formGroup]="userForm">
        <div>
            <label for="validationServer01" class="form-label">Name:</label>
            <input type="text"  id="" class="form-control" formControlName="name"   >
           
        </div>
        <div>
            <label for="validationServer01" class="form-label">Address:</label>
            <input type="text"  id="" class="form-control" formControlName="address"
              >
        
        </div>
        <div>
            <label>Mobile No:</label>
            <input type="text" id="" class="form-control" formControlName="mobileNo"   >
           
        </div>

        <div class="mb-3">
            <label for="validationServer01" class="form-label">Email:</label>
            <input type="text" id="" class="form-control" formControlName="email"  >
           
        </div>
        <div>
            <label for="validationServer01" class="form-label">Gender: </label>
            <div class="d-flex">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" id="exampleRadios1" value="male"
                        formControlName="gender">
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios1" value="female"
                        formControlName="gender">
                    <label class="form-check-label" for="exampleRadios1">
                        Female
                    </label>
                </div>
            </div>
          
        </div>
      
        <div class="mb-3">
            <label for="validationServer01" class="form-label">BirthDate:</label>
            <input type="Date" id="" class="form-control" formControlName="birthDate">
           
        </div>
        <div class="d-flex justify-content-center align-item-center ">
            <button type="button" class="btn btn-primary me-3"  (click)="saveUser()">{{text}}</button>
            <button type="button" class="btn btn-danger" (click)="cancelFormData()" [routerLink]="['/user/list']">Cancel</button>
        </div>

    </form>
