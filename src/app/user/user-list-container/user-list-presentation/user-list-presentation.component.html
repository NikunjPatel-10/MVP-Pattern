<div class=" mt-5 ">

    <div class="container">
        <div class="w-100 bg-info opacity-75 d-flex justify-content-between p-2 userlist">
            <div class="list-icon">
                <span class="fs-3 text-white"><a class="bi bi-list-ul text-white me-2"></a>Userlist</span>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" placeholder="search" class="border-0 p-2 form-control shadow-none"
                    [(ngModel)]="searchUserData">
            </div>
            <div class="d-flex justify-content-center align-items-center ">
                <button class="btn btn-light border-0 py-2" (click)="openOverlay()" [routerLink]="['/user/add']">ADD
                    USER</button>
            </div>
        </div>
        <div class="table-responsive table-mobile overflow-auto">
            <table class=" mt-3 table table-hover ">
                <thead class=" bg-primary bg-opacity-75">
                    <th>Id</th>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Birthdate</th>
                    <th>Action</th>
                </thead>
                <tbody class=" ">
                    <tr *ngFor="let data of userList | search : searchUserData" class="border" scope="row">
                        <td>{{data.id}}</td>
                        <td>
                            <div class="list-img-wrapper">
                                <img src="{{data.profile}}">
                            </div>
                        </td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.gender}}</td>
                        <td>{{data.birthDate}}</td>
                        <td>
                            <div class="btn-wrapper">
                                <a class="bi bi-pencil-fill text-primary me-2 fs-3" (click)="editUserList(data.id)"></a>
                                <a class="bi bi-trash3-fill text-danger me-2 fs-3"
                                    (click)="deleteUserList(data.id)"></a>
                                <a class="bi bi-info-circle-fill text-success fs-3"
                                    (click)="getUserDetail(data.id)"></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
