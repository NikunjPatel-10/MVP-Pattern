<div class="h-100 p-4 mt-5">
  

    <div class="container ">
        <div class="w-100 bg-info opacity-75 d-flex justify-content-between p-2 " >
            <div>
                <span class="fs-3 text-white"><a class="bi bi-list-ul text-white me-2"></a>Userlist</span>
            </div>
            <div class="d-flex justify-content-end ">
                <button class="btn btn-light border-0 " (click)="openOverlay()" [routerLink]="['/user/add']">ADD USER</button>
            </div>
        </div>
        <table class="w-100 mt-3">
            <thead class=" bg-primary bg-opacity-75">
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Birthdate</th>
                <th>Action</th>
            </thead>
            <tbody class=" ">
              <tr *ngFor="let data of userList" class="border">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.birthDate}}</td>
                <td>
                    <a class="bi bi-pencil-fill text-primary me-2 fs-3"(click)="editUserList(data.id)" ></a>
                    <a class="bi bi-trash3-fill text-danger me-2 fs-3"  (click)="deleteUserList(data.id)"></a>
                    <a class="bi bi-info-circle-fill text-success fs-3" (click)="getUserDetail(data.id)"></a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
